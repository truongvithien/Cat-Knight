<!doctype html>
<html>
    <head>
        <title>Khe 's thesis</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/bundle.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Preload assets: img, video, gltf obj -->
        <a-assets>
          <a-asset-item id="miso" src="assets/vid/miso.mp4">
          <a-asset-item id="omi" src="assets/vid/omi.mp4">
          <a-asset-item id="smoothie" src="assets/vid/smoothie.mp4">
          <a-asset-item id="ban_ve_so" src="assets/vid/ban_ve_so.mp4">
          <a-asset-item id="tiem_ban_ca" src="assets/vid/tiem_ban_ca.mp4">
        </a-assets>

        <!-- Marker 1 -->
        <a-marker type='barcode' value='0'>
          <a-video src="#miso" rotation="90 -180 0" width="2" height="4" ></a-video>
        </a-marker>

        <!-- Marker 2 -->
        <a-marker type='barcode' value='1'>
          <a-video src="#omi" rotation="90 -180 0" width="2" height="4"></a-video>
        </a-marker>

        <!-- Marker 3 -->
        <a-marker type='barcode' value='2'>
          <a-video src="#smoothie" rotation="90 -180 0" width="2" height="4"></a-video>
        </a-marker>

        <!-- Marker 4 -->
        <a-marker type='barcode' value='3'>
          <a-video src="#ban_ve_so" rotation="90 -180 0" width="2" height="4"></a-video>
        </a-marker>

        <!-- Marker 5 -->
        <a-marker type='barcode' value='4'>
          <a-video src="#tiem_ban_ca" rotation="90 -180 0" width="2" height="4"></a-video>
        </a-marker>


        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
